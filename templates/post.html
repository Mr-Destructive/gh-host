
{{define "content"}}
    <article>
        <h2>{{.Title}}</h2>
        <p>{{.Date}}</p>
        <div>
            {{range .Tags}}
            <a href="{{.BaseURL}}/tag-{{.}}.html">#{{.}}</a>
            {{end}}
        </div>
        <hr>
        <div>
            {{.Content}}
        </div>
    </article>
{{end}}
