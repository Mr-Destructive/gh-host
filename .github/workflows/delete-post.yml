
name: Delete a post

on:
  workflow_dispatch:
    inputs:
      slug:
        description: 'The slug of the post to delete'
        required: true
      GH_HOST_SECRET:
        description: 'The shared secret to authorize the action (GH_HOST_SECRET)'
        required: true
      AUTHOR_PASSWORD:
        description: 'Author password for additional verification'
        required: true

jobs:
  verify_secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Validate GH_HOST_SECRET
        if: "${{ secrets.GH_HOST_SECRET != github.event.inputs.GH_HOST_SECRET }}"
        run: |
          echo "Error: Invalid GH_HOST_SECRET"
          exit 1
      
      - name: Validate AUTHOR_PASSWORD
        if: "${{ secrets.AUTHOR_PASSWORD != github.event.inputs.AUTHOR_PASSWORD }}"
        run: |
          echo "Error: Invalid AUTHOR_PASSWORD"
          exit 1

  delete_post:
    needs: verify_secrets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Delete post
        run: |
          go run main.go delete --slug "${{ github.event.inputs.slug }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add content/posts/*
          git commit -m "Delete post: ${{ github.event.inputs.slug }}"
          git push
