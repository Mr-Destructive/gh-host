
name: Update a post

on:
  workflow_dispatch:
    inputs:
      slug:
        description: 'The slug of the post to update'
        required: true
      title:
        description: 'The new title of the post'
        required: false
      content:
        description: 'The new content of the post in Markdown'
        required: false
      tags:
        description: 'The new comma-separated tags'
        required: false
      GH_HOST_SECRET:
        description: 'The shared secret to authorize the action (GH_HOST_SECRET)'
        required: true
      AUTHOR_PASSWORD:
        description: 'Author password for additional verification'
        required: true

jobs:
  verify_secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Validate GH_HOST_SECRET
        if: "${{ secrets.GH_HOST_SECRET != github.event.inputs.GH_HOST_SECRET }}"
        run: |
          echo "Error: Invalid GH_HOST_SECRET"
          exit 1
      
      - name: Validate AUTHOR_PASSWORD
        if: "${{ secrets.AUTHOR_PASSWORD != github.event.inputs.AUTHOR_PASSWORD }}"
        run: |
          echo "Error: Invalid AUTHOR_PASSWORD"
          exit 1

  update_post:
    needs: verify_secrets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update post
        run: |
          go run main.go update \
            --slug "${{ github.event.inputs.slug }}" \
            --title "${{ github.event.inputs.title }}" \
            --content "${{ github.event.inputs.content }}" \
            --tags "${{ github.event.inputs.tags }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add content/posts/*
          git commit -m "Update post: ${{ github.event.inputs.slug }}"
          git push

